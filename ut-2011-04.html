<p class="Title">
 東京大学 2011年 理科 第4問
</p>



<p class="Section">
 問題
</p>



<p class="Text">
 座標平面上の1点<span><span><img src="HTMLFiles/ut-2011-04_1.gif" alt="ut-2011-04_1.gif" width="62" height="38" style="vertical-align:middle" /></span></span>をとる。放物線<span><span><img src="HTMLFiles/ut-2011-04_2.gif" alt="ut-2011-04_2.gif" width="47" height="20" style="vertical-align:middle" /></span></span>上の2点<span><span><img src="HTMLFiles/ut-2011-04_3.gif" alt="ut-2011-04_3.gif" width="133" height="22" style="vertical-align:middle" /></span></span>を、3点P, Q, RがQRを底辺とする二等辺三角形をなすように動かすとき、<span><span>&Delta;PQR</span></span>の重心<span><span>G(X,Y)</span></span>の軌跡を求めよ。
</p>



<p class="Section">
 解答
</p>



<p class="Text">
 点Qと点Rは点Pについてそれぞれ必ず反対側にあるから、<span><span><img src="HTMLFiles/ut-2011-04_4.gif" alt="ut-2011-04_4.gif" width="71" height="37" style="vertical-align:middle" /></span></span>としても一般性を失わない。<br /><span>PQ<em>==</em><em> </em>PR</span>であるから、重心G(X, Y)の関係式は以下。
</p>



<p class="Input">
 <img src="HTMLFiles/ut-2011-04_5.gif" alt="ut-2011-04_5.gif" width="120" height="54" style="vertical-align:middle" />
</p>

<p class="Input">
 <img src="HTMLFiles/ut-2011-04_6.gif" alt="ut-2011-04_6.gif" width="439" height="54" style="vertical-align:middle" />
</p>

<p class="Output">
 <img src="HTMLFiles/ut-2011-04_7.gif" alt="ut-2011-04_7.gif" width="190" height="40" style="vertical-align:middle" />
</p>

<p class="Text">
 求める軌跡は下図の実線部。なお端点<span><span><img src="HTMLFiles/ut-2011-04_8.gif" alt="ut-2011-04_8.gif" width="50" height="38" style="vertical-align:middle" /></span></span>は含まない。
</p>
