<p class="Section">
 問題
</p>



<p class="Text">
 <span><span><img src="HTMLFiles/ut-1994-01_1.png" alt="ut-1994-01_1.png" width="234" height="38" style="vertical-align:middle" /></span></span><br /><span><span><img src="HTMLFiles/ut-1994-01_2.png" alt="ut-1994-01_2.png" width="294" height="38" style="vertical-align:middle" /></span></span><br />とする。このとき、以下のことが成り立つことを示せ。
</p>



<p class="Text">
 (1) 任意の実数<span><em>x</em></span>に対し、<span><span>f(x)&gt;0</span></span>である。
</p>



<p class="Text">
 (2) 方程式<span><span>g(x)=0</span></span>はただひとつの実数解<span><em>&alpha;</em></span>をもち、<span><span>-1&lt;&alpha;&lt;0</span></span>となる。
</p>



<p class="Section">
 解答
</p>



<p class="Subsection">
 (1)
</p>



<p class="Text">
 Reduceを使って題意を示す。
</p>



<p class="Input">
 <img src="HTMLFiles/ut-1994-01_3.gif" alt="ut-1994-01_3.gif" width="408" height="35" style="vertical-align:middle" />
</p>

<p class="Input">

</p>

<p class="Output">

</p>

<p class="Subsection">
 (2)
</p>



<p class="Text">
 <span><span>-1&lt;x&lt;0</span></span>の範囲に解が1つ以上ある。
</p>



<p class="Input">
 <img src="HTMLFiles/ut-1994-01_6.png" alt="ut-1994-01_6.png" width="299" height="15" style="vertical-align:middle" />

 実数の範囲に異なる2つの解は存在しない。
