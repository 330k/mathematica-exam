<p class="Title">
 東京大学 1995年 理科 第2問
</p>



<p class="Section">
 問題
</p>



<p class="Text">
 <span><span>f(x)=1-sin x</span></span>に対し、<span><span><img src="HTMLFiles/ut-1995-02_1.png" alt="ut-1995-02_1.png" width="176" height="34" style="vertical-align:middle" /></span></span>とおく。<br />このとき、任意の実数<span><em>x</em><em>,</em><em>y</em></span>について<br /><span><span>g(x+y)+g(x-y)&ge;2g(x)</span></span><br />が成り立つことを示せ。
</p>



<p class="Section">
 解答
</p>



<p class="Input">
 <img src="HTMLFiles/ut-1995-02_2.gif" alt="ut-1995-02_2.gif" width="411" height="35" style="vertical-align:middle" />
</p>

<p class="Text">
 <span><span>g(x+y)+g(x-y)&ge;2g(x)</span></span><br /><span><span><img src="HTMLFiles/ut-1995-02_3.png" alt="ut-1995-02_3.png" width="219" height="36" style="vertical-align:middle" /></span></span><br /><span><span><=> g(x)</span></span>のグラフが下に凸<br /><span><span><=>g''(x)&ge;0</span></span>
</p>



<p class="Input">
 <img src="HTMLFiles/ut-1995-02_4.png" alt="ut-1995-02_4.png" width="54" height="15" style="vertical-align:middle" />
</p>

<p class="Output">
 <img src="HTMLFiles/ut-1995-02_5.png" alt="ut-1995-02_5.png" width="73" height="15" style="vertical-align:middle" />
</p>

<p class="Text">
 だから<span><span>g''(x)&ge;0</span></span>。<br />よって題意は示された。
</p>



<p class="Section">
 補足・感想
</p>



<p class="Text">
 <span><em>g</em><em>(</em><em>x</em><em>)</em></span>の具体形を使ってゴリ押ししたがうまくいかず。
</p>
