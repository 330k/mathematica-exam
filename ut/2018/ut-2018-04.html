<p class="Title">
 東京大学 2018年 理科 第4問
</p>



<p class="Section">
 問題
</p>



<p class="Text">
 <span><em>a</em><em>&gt;</em><em>0</em></span>とし、<span><span><img src="HTMLFiles/ut-2018-04_1.png" alt="ut-2018-04_1.png" width="143" height="20" style="vertical-align:middle" /></span></span>とおく。<br />次の2条件を満たす点<span><span>(a,b)</span></span>の動きうる範囲を求め、座標平面上に図示せよ。
</p>



<p class="Text">
 条件1: 方程式<span><span>f(x)=b</span></span>は相異なる3実数解を持つ。
</p>



<p class="Text">
 条件2: さらに、方程式<span><span>f(x)=b</span></span>の解を<span><em>&alpha;</em><em>&lt;</em><em>&beta;</em><em>&lt;</em><em>&gamma;</em></span>とすると、<span><em>&beta;</em><em>&gt;</em><em>1</em></span>である。
</p>



<p class="Section">
 解答
</p>



<p class="Text">
 条件1と条件2から<span><span>(a,b)</span></span>の満たす条件を求める。
</p>



<p class="Input">
 <img src="HTMLFiles/ut-2018-04_2.png" alt="ut-2018-04_2.png" width="178" height="15" style="vertical-align:middle" />
</p>

<p class="Input">
 <img src="HTMLFiles/ut-2018-04_3.png" alt="ut-2018-04_3.png" width="633" height="35" style="vertical-align:middle" />
</p>

<p class="Output">
 <img src="HTMLFiles/ut-2018-04_4.png" alt="ut-2018-04_4.png" width="195" height="15" style="vertical-align:middle" />
</p>

<p class="Text">
 この領域を図示すると下図塗りつぶし部(境界線は含まない)。
</p>



<p class="Input">
