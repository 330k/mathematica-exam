<p class="Title">
 東京大学 2008年 理科 第4問
</p>



<p class="Section">
 問題
</p>



<p class="Text">
 放物線<span><span><img src="HTMLFiles/ut-2008-04_1.gif" alt="ut-2008-04_1.gif" width="47" height="20" style="vertical-align:middle" /></span></span>上に2点<span><em>P</em><em>,</em><em>Q</em></span>がある。線分<span><span>PQ</span></span>の中点の<span><em>y</em></span>座標を<span><em>h</em></span>とする。
</p>



<p class="Text">
 (1) 線分<span><span>PQ</span></span>の長さ<span><em>L</em></span>と傾き<span><em>m</em></span>で、<span><em>h</em></span>を表せ。
</p>



<p class="Text">
 (2) <span><em>L</em></span>を固定したとき、<span><em>h</em></span>がとりうる値の最小値を求めよ。
</p>



<p class="Section">
 解答
</p>



<p class="Subsection">
 (1)
</p>



<p class="Text">
 Pの座標を<span><span><img src="HTMLFiles/ut-2008-04_2.gif" alt="ut-2008-04_2.gif" width="51" height="22" style="vertical-align:middle" /></span></span>、Qの座標を<span><span><img src="HTMLFiles/ut-2008-04_3.gif" alt="ut-2008-04_3.gif" width="51" height="22" style="vertical-align:middle" /></span></span>とする。
</p>



<p class="Input">
 <img src="HTMLFiles/ut-2008-04_4.gif" alt="ut-2008-04_4.gif" width="151" height="54" style="vertical-align:middle" />
</p>

<p class="Text">
 <span><em>p</em></span>と<span><em>q</em></span>を<span><em>L</em></span>と<span><em>m</em></span>を用いて表す。
</p>



<p class="Input">
 <img src="HTMLFiles/ut-2008-04_5.gif" alt="ut-2008-04_5.gif" width="623" height="35" style="vertical-align:middle" />
</p>

<p class="Output">
 <img src="HTMLFiles/ut-2008-04_6.gif" alt="ut-2008-04_6.gif" width="414" height="126" style="vertical-align:middle" />
</p>

<p class="Text">
 この解を用いてhをLとmで表す。
</p>



<p class="Input">
 <img src="HTMLFiles/ut-2008-04_7.gif" alt="ut-2008-04_7.gif" width="363" height="15" style="vertical-align:middle" />
</p>

<p class="Output">
 <img src="HTMLFiles/ut-2008-04_8.gif" alt="ut-2008-04_8.gif" width="103" height="43" style="vertical-align:middle" />
</p>

<p class="Subsection">
 (2)
</p>



<p class="Text">
 (1)の結果にMinimizeを用いて
</p>



<p class="Input">
 <img src="HTMLFiles/ut-2008-04_9.gif" alt="ut-2008-04_9.gif" width="457" height="15" style="vertical-align:middle" />
</p>

<p class="Output">
 <img src="HTMLFiles/ut-2008-04_10.gif" alt="ut-2008-04_10.gif" width="358" height="60" style="vertical-align:middle" />
</p>

<p class="Text">
 従って
</p>



<p class="Text">
 <span><em>0</em><em>&lt;</em><em>L</em><em>&lt;</em><em>1</em></span>のとき、<span><em>h</em></span>は最小値<span><span><img src="HTMLFiles/ut-2008-04_11.gif" alt="ut-2008-04_11.gif" width="41" height="21" style="vertical-align:middle" /></span></span><br /><span><em>1</em><em>&le;</em><em>L</em></span>のとき、<span><em>h</em></span>は最小値<span><span>(2L-1)/4</span></span>
</p>
